services:
  - type: web
    name: shift-suite
    env: python
    region: singapore  # アジアに近いリージョン（日本から）
    plan: free  # 無料プランから開始（後でアップグレード可能）
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn run_dash_server_production:server --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8  # Downgraded from 3.13 - all 24 packages have cp312 wheels
      - key: DASH_ENV
        value: production
      - key: SESSION_TIMEOUT
        value: 3600
      - key: MAX_UPLOAD_SIZE
        value: 100
